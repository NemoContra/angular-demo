<div class="pokedex-container">
  <button
    class="pokedex-button"
    [attr.aria-expanded]="expanded()"
    aria-controls="pokedex-content"
    type="button"
    (click)="toggleExpanded()"
  >
    <span class="visually-hidden">Show Pok√©dex</span>
    <pokeball [size]="36" />
  </button>

  <div class="pokedex-content" [attr.aria-hidden]="!expanded()">
    <ul class="pokedex-list">
      <!-- Render a list of all pokemon in the pokedex -->
    </ul>
  </div>
</div>
